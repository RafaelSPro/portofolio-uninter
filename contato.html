<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <div> 
        <ul>
            <li><a href="sobremim.html">Sobre mim</a></li>
            <li><a href="formacao.html">Formação</a></li>
            <li><a href="portfolio.html">Projetos</a></li>
            <li><a href="index.html">Página Inicial</a></li>
        </ul>
    </div>  
    <section class="contato">
        <div class="contato__imagem">
            <img class="contato__img" src="./img/contato.png" alt="contato">
        </div>
        <div class="contato__formulario">
            <h5 class="contato__titulo">Contato</h5>
            <p class="contato__texto">Quer entrar em contato comigo?<br>Preencha o formulário abaixo e entrarei em contato o mais rápido possível.</p>
            
            <div class="contato__form">
                <input type="text" name="nome" id="inome" class="contato__input" autocomplete="off" required>
                <span class="contato__info">Nome</span>
            </div>


            <div class="contato__form">
                <input type="email" name="" id="" class="contato__input" autocomplete="off" required>
                <span class="contato__info">E-mail</span>
            </div>

            <div class="contato__form">
                <input type="text" name="" id="" class="contato__input" autocomplete="off" required >
                <span class="contato__info">Assunto</span>
            </div>

            <div>
                <textarea class="contato__mensagem" name="" id="" cols="30" rows="10" autocomplete="off" required></textarea>
                <span class="contato__info"></span>
            </div>

            <div class="contato__enviar">
                <input type="submit" value="Enviar Mensagem" class="botao__enviar">
            </div>
        </div>
    </section>  
</body>
</html>
